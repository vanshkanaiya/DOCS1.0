<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex flex-col"
    >
        <main class="flex-grow flex items-center justify-center">
            <div class="bg-white rounded-2xl p-8 w-full max-w-sm">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                    Login to Your Account
                </h2>

                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-700"
                            >Email</label
                        >
                        <input
                            type="text"
                            id="email"
                            name="email"
                            required
                            class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                    </div>

                    <div>
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                    </div>

                    <div class="flex items-center justify-end text-sm">
                        <a href="#" class="text-indigo-600 hover:underline"
                            >Forgot password?</a
                        >
                    </div>

                    <button
                        id="login"
                        type="submit"
                        onclick="log_in()"
                        class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-lg transition"
                    >
                        Sign In
                    </button>
                </form>
            </div>
        </main>

        <script src="../SCRIPT/login.js" defer></script>
    </body>
</html>
