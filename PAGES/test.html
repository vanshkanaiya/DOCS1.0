<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fancy Dropdown No JS</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="w-full max-w-md mx-auto mt-10">
            <div
                class="bg-white shadow-lg rounded-xl overflow-hidden divide-y divide-gray-200"
            >
                <!-- Repeat this block for each course -->
                <div class="group relative">
                    <button
                        class="w-full px-4 py-3 text-left font-semibold text-gray-800 hover:bg-gray-100"
                    >
                        Course 1
                    </button>
                    <!-- Subjects Dropdown -->
                    <div
                        class="max-h-0 overflow-hidden group-hover:max-h-96 transition-all duration-500 ease-in-out"
                    >
                        <ul class="bg-gray-50">
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 1
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 2
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 3
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 4
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 5
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 6
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 7
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Repeat for Course 2 -->
                <div class="group relative">
                    <button
                        class="w-full px-4 py-3 text-left font-semibold text-gray-800 hover:bg-gray-100"
                    >
                        Course 2
                    </button>
                    <div
                        class="max-h-0 overflow-hidden group-hover:max-h-96 transition-all duration-500 ease-in-out"
                    >
                        <ul class="bg-gray-50">
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 1
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 2
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 3
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 4
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 5
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 6
                            </li>
                            <li class="px-6 py-2 hover:bg-gray-100">
                                Subject 7
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Repeat for Course 3, 4, 5 -->
            </div>
        </div>
    </body>
</html>
